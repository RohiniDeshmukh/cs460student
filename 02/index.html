<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript"> 
    window.onload = function() {
    
    // create and initialize a 3D renderer
     r = new X.renderer3D();
    r.init();
    
    // create a cube
    cube = new X.cube();
    
    // setting the edge length can also be skipped since 20 is the default
    cube.lengthX = cube.lengthY = cube.lengthZ = 11;
    
    // can also be skipped since [0,0,0] is the default center
    cube.center = [0, 0, 0];
    
    // [1,1,1] (== white) is also the default so this can be skipped aswell
    cube.color = [1, 1, 1];
    cube.opacity = 0.5;
    r.add(cube); // add the cube to the renderer
    r.render(); // ..and render it
    
  };

  window.onkeypress=function(e){

    CUBE_SIDELENGTH=10
    GAP=2

    if(e.code=='KeyD')
    {
        // console.log("Key D pressed")
        cube.transform.translateX(-CUBE_SIDELENGTH - GAP);
        // cube.transform.translateX(-10);

    }
    if(e.code=='KeyA')
    {
        // console.log("Key D pressed")
        cube.transform.translateX(CUBE_SIDELENGTH + GAP);
        // cube.transform.translateX(10);

    }
   
    if(e.code=='KeyE')
    {
        // console.log("Key D pressed")
        cube.transform.translateY(-CUBE_SIDELENGTH - GAP);
        // cube.transform.translateY(-10);

    }
    if(e.code=='KeyQ')
    {
        // console.log("Key D pressed")
        cube.transform.translateY(CUBE_SIDELENGTH + GAP);
        // cube.transform.translateY(10);

    }
    if(e.code=='KeyW')
    {
        // console.log("Key D pressed")
        cube.transform.translateZ(CUBE_SIDELENGTH + GAP);
        // cube.transform.translateZ(10);

    }
    if(e.code=='KeyS')
    {
        // console.log("Key D pressed")
        cube.transform.translateZ(-CUBE_SIDELENGTH - GAP);
        // cube.transform.translateZ(-10);

    }
    

    if (e.code=='Digit1')
    {
        cube.color=[1,1,1]
    }

    if (e.code=='Digit2')
    {
        cube.color=[1,0,0]
    }

    if (e.code=='Digit3')
    {
        cube.color=[0,1,0]
    }

    if (e.code=='Digit4')
    {
        cube.color=[0,0,1]
    }

    if (e.code=='Digit5')
    {
        cube.color=[1,1,0]
    }

    if (e.code=='Digit6')
    {
        cube.color=[1,0,1]
    }

    if (e.code=='Digit7')
    {
        cube.color=[0,1,11]
    }
    if (e.code=='Digit8')
    {
        cube.color=[1,0.6,0.8];
    }
    if (e.code=='Digit9')
    {
        cube.color=[0.7529,0.7529,0.7529];
    }

    if (e.code=='Digit0')
    {
        cube.color=[0,0,0]
    }

    if (e.code=='Space'){
        new_cube = new X.cube();
        new_cube.color = cube.color;
        new_cube.transform.matrix = new Float32Array(cube.transform.matrix);
        new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH; 
        // new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = ;
        r.add(new_cube);
    }
    if (e.code=="KeyO"){
        download();
    }
    if (e.code=="KeyL"){
        upload("scene.json");
    }
    
  }
  
    
    
    </script>
   </head>

  </body>
